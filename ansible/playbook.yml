- name: Base setup
  hosts: all
  roles:
    - setup

- name: Install docker
  hosts: all
  roles:
    - docker

- name: Install kubeadm
  hosts: all
  roles:
    - kubeadm

- name: Setup master
  hosts: vm-kub-master
  roles:
    - master

- name: Setup nodes
  hosts: vm-kub-worker
  roles:
    - node
- name: Wait for core pods to be up
  hosts: vm-kub-master
  roles:
    - wait-core
- name: Install helm
  hosts: vm-kub-master
  roles:
    - helm

- name: Setup nginx
  hosts: vm-kub-master
  roles:
    - nginx

- name: Setup sealed-secrets
  hosts: vm-kub-master
  roles:
    - sealed-secrets

- name: Setup argocd
  hosts: vm-kub-master
  roles:
    - argocd
